<img src="customer.jpg" style="margin-left: 2%; margin-top: 1%">
<br>
<br>
<p style="margin-left: 2%">
	ID : <input type="text" data-ng-model="c.newCustomer.id"
		style="margin-left: 1.5%" placeholder="Customer ID">
</p>
<p style="margin-left: 2%">
	NAME: <input type="text" data-ng-model="c.newCustomer.name"
		placeholder="Customer Name"> <input type="button" value="Update"
		style="margin-left: 2%" data-ng-click="c.updateCustomer()" /> <br>
	<br>
<p data-ng-show="c.success" style="color: green; margin-left: 2%">Customer
	Successfully updated!</p>
<p data-ng-show="c.failure" style="color: red; margin-left: 2%">Customer
	was NOT updated!</p>
