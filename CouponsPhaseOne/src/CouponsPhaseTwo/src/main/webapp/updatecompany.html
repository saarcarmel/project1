<img src="company.jpg" style="margin-left: 2%; margin-top: 1%">
<br>
<br>
<p style="margin-left: 2%">
	ID : <input type="text" data-ng-model="c.newCompany.id"
		style="margin-left: 1.5%" placeholder="Company ID">
</p>
<p style="margin-left: 2%">
	NAME: <input type="text" data-ng-model="c.newCompany.name"
		placeholder="Company Name"> <input type="button" value="Update"
		style="margin-left: 2%" data-ng-click="c.updateCompany()" /> <br>
	<br>
<p data-ng-show="c.success" style="color: green; margin-left: 2%">Company
	Successfully updated!</p>
<p data-ng-show="c.failure" style="color: red; margin-left: 2%">Company
	was NOT updated!</p>
